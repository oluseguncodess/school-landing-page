<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link css stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <title>School landing page</title>
</head>
<body>
    <header>
            <a href="#">
                <img src="assets/logo-dark.svg" alt="skilled logo" width="111" height="28">
            </a>
            <a href="">
                <button class="button dark">
                    Get Started
                </button>
            </a>
    </header>

    <main>
        <section class="hero">
            <div class="hero__text">
                <h1>Maximize skill, minimize budget</h1>
                <p>Our modern courses across a range of in-demand skills will give you the knowledge you need to live the life you want</p>
                <a href="">
                    <button class="button pink">
                        Get Started
                    </button>
                </a>
            </div>

            <picture>
                <source media="(min-width: 75em)" srcset="/assets/image-hero-desktop@2x.webp" width="2092" height="1876" />

                <source media="(min-width: 50em)" srcset="/assets/image-hero-tablet@2x.webp" width="695" height="723" />

                <img src="assets/image-hero-mobile@2x.webp" alt="a woman holding a cofffe mug and looking at her laptop" width="870" height="818">
            </picture>
        </section>
    </main>
</body>
</html>
